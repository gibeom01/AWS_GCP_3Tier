<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tennis Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
        }
        .product-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
        .order-button {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 1em;
        }
        .order-list-link {
            color: purple;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Tennis Market</h1>
    <p>Welcome to Tennis Market!<br>Enjoy your shopping.</p>
    <p><a href="/orderlist.html" class="order-list-link">order list</a></p>
    
    <div class="product-container">
        <div class="product">
            <img src="/images/redRacket.png" alt="Red Racket">
            <p>Red Racket</p>
            <button class="order-button">order</button>
        </div>
        <div class="product">
            <img src="/images/blueRacket.png" alt="Blue Racket">
            <p>Blue Racket</p>
            <button class="order-button">order</button>
        </div>
        <div class="product">
            <img src="/images/blackRacket.png" alt="Black Racket">
            <p>Black Racket</p>
            <button class="order-button">order</button>
        </div>
    </div>
</body>
</html>
